<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Duly Noted: My Notes</title>

  <!-- Bootstrap Stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Font Awesome Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- Local Portfolio Stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>


  <!--Start Navbar-->

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Duly Noted <i class="far fa-edit"></i>
    </a>
    <div class="action">
      <span class="saved">Saved!</span>
      <span class="deleted">Deleted!</span>
    </div>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>

   <!--End Navbar-->

  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8 input-container">
        <input class="note-title" placeholder="Add Title (eg. 'Make Bank')" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Add Text (eg. 'Make awesome app' 'Sell for mega bucks' 'Take it to the bank')"></textarea>
      </div>
    </div>
  </div>


  <!-- Scripts -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="assets/js/index.js"></script>
  
</body>

</html>
